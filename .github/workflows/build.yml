name: DeployTest

on:
  push:

jobs:
  versionning:
    name: Versionning
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.genver.outputs.version }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        fetch-depth: 0

    - name: Generate Version
      id: genver
      run: |
        VERSION=$(docker run --rm -v $(pwd):/repo codacy/git-version /bin/git-version --folder=/repo --release-branch=release --dev-branch=master)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version : " >> $GITHUB_STEP_SUMMARY
        echo "$VERSION" >> $GITHUB_STEP_SUMMARY
        echo $VERSION

  formatCsharp:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0
        submodules: true

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Install ReSharper
      run: |
        dotnet tool install -g JetBrains.ReSharper.GlobalTools --version 2022.2.2

    - name: Restore
      run: |
        dotnet restore AllSamples.sln

    - name: Reformat
      run: |
        jb cleanupcode AllSamples.sln

    - name: Check Diff
      run: |
        DIFF="$(git diff --name-only)"

        if [ -z "$DIFF" ]; then
          echo "OK: Format is clean"
        else
          echo "Error: Format was not clean"
          echo "List of files:"
          echo "$DIFF"
          git diff
          exit 1
        fi

  buildProjects:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.x

    - name: Build the package
      run: |
        dotnet build AllSamples.sln

  testInfraWorker:
    needs:
      - buildProjects
    strategy:
      matrix:
        scenario:
           - --nbTask 224  --nbInputBytes 503680 --nbOutputBytes 226016  --workLoadTimeInMs 46560
           - --nbTask 2688 --nbInputBytes 516608 --nbOutputBytes 226204  --workLoadTimeInMs 54100
           - --nbTask 224  --nbInputBytes 503680 --nbOutputBytes 226016  --workLoadTimeInMs 46560
           - --nbTask 7842 --nbInputBytes 389504 --nbOutputBytes 124792  --workLoadTimeInMs 60880
           - --nbTask 224  --nbInputBytes 504192 --nbOutputBytes 226016  --workLoadTimeInMs 46790
           - --nbTask 8470 --nbInputBytes 391680 --nbOutputBytes 124377  --workLoadTimeInMs 68960
           - --nbTask 222  --nbInputBytes 507392 --nbOutputBytes 225432  --workLoadTimeInMs 47910
           - --nbTask 1206 --nbInputBytes 390528 --nbOutputBytes 123774  --workLoadTimeInMs 51580
           - --nbTask 6609 --nbInputBytes 68992  --nbOutputBytes  25940  --workLoadTimeInMs 46110
 
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}

      - uses: aneoconsulting/ArmoniK@main
        id: deploy-infra
        with:
          worker-tag: 0.7.5-pretests.85.7d8df8d
          core-tag: 0.8.0-jgfix743.62.87481d31
          ingress: 'None'

      - name: Run StressTests
        run: |
         cd tools/tests
         mkdir -p ${HOME}/data
         bash -x ./stress-tests.sh -e http://a4dba2126f2864d768d5bb6290bb5321-1129828734.eu-west-3.elb.amazonaws.com:5001 -- stressTest ${{ matrix.scenario }}

      - name: Copy logs
        if: always()
        shell: bash
        run: |
          set -e
          mkdir -p /tmp/armoniklogs
          sudo cp -rL /var/log/pods/armonik_* /tmp/armoniklogs
          sudo chown $USER -R /tmp/armoniklogs
          find /tmp/armoniklogs -name "*.log"

      - name: Store logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Logs Worker
          path: /tmp/armoniklogs/**/*.log
          retention-days: 5
